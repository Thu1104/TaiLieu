<!DOCTYPE html>
<html>

<head>
    <title>Tạo danh sách</title>
</head>

<body>
    <p>Danh sách trong HTML gồm 2 loại: </p>
    <ol type="1">
        <li>Danh sách có thứ tự:
            <ul type="circle">
                <li>Được tạo bởi thẻ &lt;ol></li>
                <li><i>type</i>= {1,A,a,I,i}</li>
            </ul>
        </li>
        <li>Danh sách không thứ tự:
            <ul type="square">
                <li>Được tạo bởi thẻ &lt;ul></li>
                <li><i>type</i>= {disc, square, circ}</li>
            </ul>
        </li>
    </ol>
</body>

</html>
